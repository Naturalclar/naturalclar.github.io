<header class="site-header" role="banner">

  
    

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
      
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="container">
          
          <a class="navbar-brand" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
      
           <div class="collapse navbar-collapse" id="navbarSupportedContent">  
                
              <ul class="navbar-nav ml-auto">
                {% for my_page in site.pages %}
                  {% if my_page.title %}
                    {% if page.url == my_page.url %}
                      <li class="active"><a href="{{ my_page.url | relative_url }}" class="nav-link">{{ my_page.title | escape }}</a></li>
                    {% else %}
                      <li><a href="{{ my_page.url | relative_url }}" class="nav-link">{{ my_page.title | escape }}</a></li>
                    {% endif %}
                  {% endif %}
                {% endfor %}        
        
              </ul>
            </div>
            </div>
      
  </nav>

  

</header>
