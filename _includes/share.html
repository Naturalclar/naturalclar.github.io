<div class="row">
    <div class="col-md-6">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="btn btn-info">
            <i class="fa fa-twitter"></i>
    </a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="btn btn-primary">
            <i class="fa fa-facebook"></i>
    </a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+" class="btn btn-danger">
            <i class="fa fa-google-plus"></i>
    </a>
    </div>
</div>
